<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	
        
           <div id="login">
        
        <div class="container ">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:200px;" class="col-md-12">
                        <div class="alert alert-success mt-3" role="alert">
								 We have send otp to your Email
								</div>
								
							 <!-- Message Box -->
   
				   <div  th:if="${session.message}" class="container">
					   <div  class="alert alert-denger my-2 text-center" role="alert">
							 <span th:text="${session.message}"></span>
							</div>
							
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				   
				   </div>	
								
								
                        
                        <form action="" th:action="@{/verify_otp}" method="post">
                        <div class="form-group">
                        
                        <input required="required" name="otp" type="text" placeholder="Enter Otp  here" class="form-control">
                        
                        
                        
                        </div>
                        
                        <div class="container text-center">
                        
                        <button class="btn btn-success">Verify</button>
                        
                        </div>
                        
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
     
   
        
        
        
	</section>
</body>
</html>
