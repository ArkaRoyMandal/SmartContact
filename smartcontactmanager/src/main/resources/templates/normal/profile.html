<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	
	<div class="container">
	
	<div class="card">
	
	<div class="card-body">
	
	<div class="text-center">
	 <img src="" style="height: 200px;width: 200px;" class="profile_image" th:src="@{'/img/'+${user.imageUrl}}" alt="profileImage" />
	</div>
	
	
	<h1 class="text-center mt-3" th:text="${user.name}"></h1>
	
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" >Email</th>
     
      <td ><span  th:text="${user.email}"></span></td>
     
    </tr>
    
     <tr>
      <th scope="row" >ROLE</th>
     
      <td ><span  th:text="${user.role}"></span></td>
     
    </tr>
    
    
     <tr>
      <th scope="row" >Accound Active</th>
     
      <td ><span  th:text="${user.enable}"></span></td>
     
    </tr>
    
    
    <tr>
      <th scope="row" >About You</th>
     
      <td ><span  th:text="${user.about}"></span></td>
     
    </tr>
   
  </tbody>
</table>
	
	
	</div>
	
	 <a href="/User/settings/"  class="btn btn-primary btn-sm mt-3" >Update</a>
	
	</div>
	
	
	
	</div>
	
	
	 <script>
		  $(document).ready(() => {
			  $(".item").removeClass("active");
			  
			  $("#profile-link").addClass("active");
		  });
	  </script>	
	
	</section>
</body>
</html>
