<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Settings</title>
</head>
<body>
	<section>
	
	
	<div class="container">
	
	<div class="row">
	
	<div class="col-md-12">
	
	<div class="card">
	
	<div class="card-body">
	<h3 class="mb-3">Change Password</h3>
	<form th:action="@{/User/change-password}" method="post">
	
	<!-- old password field -->	
	
	<div class="form-group">
	
	<input name="oldpassword" type="password" class="form-control" placeholder="Enter Old password">
	
	</div>
	
	
	
	<!-- new password field -->	
	
	<div class="form-group">
	
	<input name="newpassword" type="password" class="form-control" placeholder="Enter new password">
	
	</div>
	
	<div class="container text-center">
	
	<button type="submit" class="btn btn-success">Change</button>
	
	<button type="reset" class="btn btn-warning">Reset</button>
	</div>
	
	</form>
	
	</div>
	
	</div>
	
	</div>
	
	</div>
	
	</div>
	
	
	
	
	
	<!-- profile change section -->
	
	
	<div class="container">
	
	<div class="row">
	
	<div class="col-md-12">
	
	<div class="card">
	
	<div class="card-body">
	<h3 class="mb-3">Profile Change</h3>
	<form th:action="@{/User/change-profile}" method="post">
	
	<!-- Name Change -->	
	
	<div class="form-group">
	
	<input name="name" type="text" class="form-control" placeholder="Enter Your Name">
	
	
	</div>
	
	
	
	<!-- about  -->	
	
	<div class="form-group">
	
	 <textarea class="form-control" name="about"  id="exampleFormControlTextarea1" placeholder="enter Something yourself"  rows="5"></textarea>
	
	</div>
	
	<div class="container text-center">
	
	<button type="submit" class="btn btn-success">Change</button>
	
	<button type="reset" class="btn btn-warning">Reset</button>
	</div>
	
	</form>
	
	</div>
	
	</div>
	
	</div>
	
	</div>
	
	</div>
	
	
	
	  <script>
		  $(document).ready(() => {
			  $(".item").removeClass("active");
			  
			  $("#settings-link").addClass("active");
		  });
	  </script>	

	</section>
</body>
</html>
