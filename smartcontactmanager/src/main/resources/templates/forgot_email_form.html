<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	
      
        
           <div id="login">
        
        <div class="container ">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:200px;" class="col-md-12">
                    
                    
                    <!-- Message Box -->
   
			   <div  th:if="${session.message}" class="container">
				   <div  class="alert alert-denger my-2 text-center" role="alert">
						 <span th:text="${session.message}"></span>
						</div>
						
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			   
			   </div>
                    
                    
                        <h3 class="text-center">Your Registation Email</h3>
                        
                        <form action="" th:action="@{/send-otp}" method="post">
                        <div class="form-group">
                        
                        <input required="required" name="email" type="email" placeholder="Enter Email here" class="form-control">
                        
                        
                        
                        </div>
                        
                        <div class="container text-center">
                        
                        <button class="btn btn-warning">Send OTP</button>
                        
                        </div>
                        
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
     
    
        
        
        
        
	</section>
</body>
</html>
