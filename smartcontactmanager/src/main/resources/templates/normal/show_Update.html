<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	
     <!-- Update form -->


      	<div class="card mr-3">
	<div class="card-body">
	<h1 class="text-center">Update Contact</h1>
	<div class="container-fluid mt-1">
	<div class="row">
	<div class="col-md-10 offset-md-1">
	 
	<form action="#" 
	th:object="${contact}"
	enctype="multipart/form-data"
	method="post"
	th:action="@{/User/process-Update}"
	class="mt-2"
	>
	
	<input type="hidden" name="cID" th:value="${contact.cID}">
	
	<!-- First Name -->
	
	<div class="input-group">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fa fa-plus"></i>
	
	</div>
	</div>
	
	<input type="text" id="firstname" th:value="${contact.name}" name="name" placeholder="Enter Name Here" class="form-control"/>
	
	</div>
	
	
	<!-- Second First Name -->
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fas fa-user-alt"></i>
	
	</div>
	</div>
	
	<input type="text" id="secondname" th:value="${contact.secondName}" name="secondName" placeholder="Enter NickName Here" class="form-control"/>
	
	</div>
	
	<!-- Phone  -->
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fa-solid fa-phone"></i>
	
	</div>
	</div>
	
	<input type="number" th:value="${contact.phone}" id="phone" name="phone" placeholder="Enter phone Number " class="form-control"/>
	
	</div>
	
	<!-- email -->
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	  @
	
	</div>
	</div>
	
	<input type="email" id="email" th:value="${contact.email}" name="email" placeholder="Enter Email " class="form-control"/>
	
	</div>
	
	<!-- Work -->
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	  <i class="fa fa-briefcase"></i>
	
	</div>
	</div>
	
	<input type="text" th:value="${contact.work}" id="work" name="work" placeholder="Enter your Work here " class="form-control"/>
	
	</div>
	
	<!-- Contact Describtion -->
	<div class="form-group mt-3">
	
	<textarea id="mytextarea" th:utext="${contact.description}" placeholder="Describtion" name="description"  class="form-control" rows="10"></textarea>
	
	</div>
	
	<!-- contact image -->
	<div class="container text-center">
	  <img style="height: 200px ;width: 200px;" class="profile_image" th:src="@{'/img/' + ${contact.image}}" >
	
	</div>
	
	<div class="custom-file">
	<input type="file" name="profileimage" />
	</div>
	
	<div class="container text-center">
	<button class="btn btn-outline-primary">Save Contact</button>
	</div>
	
	</form>
	
	</div>
	
	</div>
	
	
	</div>
	
	</div>
	
	
	</div>
	
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
	
	 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	
	<!-- Update form end -->
	</section>
</body>
</html>
